<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ליפז נוסן - ModerniMan</title>

    <meta name="description" content="כרטיס הביקור הדיגיטלי של ליפז נוסן. יזם ואיש דיגיטל המתמחה בפתרונות טכנולוגיים ושירות לקוחות.">
    <meta property="og:title" content="ליפז נוסן - ModerniMan">
    <meta property="og:description" content="כרטיס הביקור הדיגיטלי של ליפז נוסן.">
    <meta property="og:image" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://moderniman.co.il">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="profile-pic-container">
            <img src="" alt="תמונת פרופיל של ליפז נוסן" id="profile-pic" class="profile-pic">
        </div>
        <h1 id="fullName"></h1>
        <p id="tagline" class="tagline"></p>

        <div class="links">
            <a href="" target="_blank" class="link-button linkedin" id="linkedin-link">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="" target="_blank" class="link-button whatsapp" id="whatsapp-link">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="" target="_blank" class="link-button github" id="github-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="" class="link-button email" id="email-link">
                <i class="far fa-envelope"></i>
            </a>
        </div>
        
        <a href="index1.html" class="cta-button">צפה בקורות החיים המלאים</a>

    </div>
    
    <!-- === טעינת קובץ הנתונים === -->
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const data = siteData.personal;
            const githubUser = data.githubUser;
            
            // Populate text content
            document.getElementById('fullName').textContent = data.fullName;
            document.getElementById('tagline').textContent = data.tagline;
            
            // Populate links
            document.getElementById('linkedin-link').href = data.linkedin;
            document.getElementById('whatsapp-link').href = `https://wa.me/972${data.phone.replace(/-/g, '').substring(1)}`;
            document.getElementById('github-link').href = `https://github.com/${githubUser}`;
            document.getElementById('email-link').href = `mailto:${data.email}`;

            // Fetch and set profile picture
            const profilePicElement = document.getElementById('profile-pic');
            if(githubUser) {
                try {
                    const response = await fetch(`https://api.github.com/users/${githubUser}`);
                    if (response.ok) {
                        const userData = await response.json();
                        if (userData.avatar_url) {
                            profilePicElement.src = userData.avatar_url;
                            // Update meta tag for social sharing
                             document.querySelector('meta[property="og:image"]').setAttribute('content', userData.avatar_url);
                        }
                    }
                } catch (error) {
                    console.error("Could not fetch GitHub profile picture:", error);
                }
            }
        });
    </script>
</body>

</html>
