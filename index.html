    <style>
        :root {
            --primary-color: #0A66C2;
            --whatsapp-color: #25D366;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #1c1e21;
            --subtle-text-color: #606770;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow-color);
            padding: 40px;
            padding-top: 80px;
            text-align: center;
            position: relative;
        }

        .profile-pic-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--card-background);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        /* --- עיצוב חדש לתגית --- */
        .tagline {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--subtle-text-color);
            margin-bottom: 24px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #f0f2f5;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease; /* --- הוספת אנימציה --- */
        }

        .link-button:hover {
            transform: translateY(-5px); /* --- הוספת אנימציה --- */
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .link-button i,
        .link-button img {
            font-size: 24px;
            color: var(--text-color);
        }
        
        .link-button img {
            width: 24px;
            height: 24px;
        }

        .link-button.linkedin { background-color: #eaf2f8; }
        .link-button.linkedin i { color: #0A66C2; }
        .link-button.whatsapp { background-color: #e9f8ee; }
        .link-button.whatsapp i { color: #25D366; }
        
        /* --- עיצוב חדש לכפתור קריאה לפעולה --- */
        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(10, 102, 194, 0.3);
        }

    </style>
</head>

<body>
    <div class="container">

                class="profile-pic">
        </div>

            </a>
            <a href="https://wa.me/972532191924" target="_blank" class="link-button whatsapp">

            <a href="mailto:lipaz@moderniman.co.il" class="link-button email">

            </a>
