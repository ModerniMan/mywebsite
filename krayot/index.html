<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .card { border: 1px solid #ccc; border-radius: 5px; margin: 10px; padding: 10px; }
        .welcome { background-color: #f9f9f9; text-align: center; }
        .statistics { color: blue; }
    </style>
</head>
<body>
    <div class="welcome card">
        <h1>Welcome to My Website!</h1>
        <p>Your journey starts here.</p>
    </div>
    <div class="statistics card">
        <h2>Statistics</h2>
        <p id="stats">Loading...</p>
    </div>
    <div class="certificate card">
        <h2>Certificate Generator</h2>
        <button onclick="generateCertificate()">Generate Certificate</button>
        <p id="certificate">Certificate will appear here.</p>
    </div>
    <script>
        function generateCertificate() {
            document.getElementById('certificate').innerText = 'Your certificate has been generated!';
        }

        // Simulate fetching statistics.
        setTimeout(() => {
            document.getElementById('stats').innerText = 'Visitors: 1000, Certificates issued: 250';
        }, 2000);
    </script>
</body>
</html>
