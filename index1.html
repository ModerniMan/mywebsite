<head>

    <style>
        :root{--primary-color:#0A66C2;--background-color:#f0f2f5;--card-background:#ffffff;--text-color:#1c1e21;--subtle-text-color:#606770;--shadow-color:rgba(0,0,0,0.1);--border-color:#e0e6eb}body{font-family:'Assistant',sans-serif;background-color:var(--background-color);color:var(--text-color);line-height:1.6;margin:0;padding:0;display:flex;justify-content:center}.resume-container{max-width:850px;width:100%;margin:20px;padding:40px;background:var(--card-background);box-shadow:0 8px 32px var(--shadow-color);border-radius:24px;position:relative}nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}.nav-button{background-color:var(--primary-color);color:#fff;padding:10px 18px;border-radius:12px;text-decoration:none;font-weight:600;transition:all .3s ease;font-size:1rem}.nav-button.export{background-color:#25D366;border:none;cursor:pointer}.nav-button:hover{transform:translateY(-3px);box-shadow:0 6px 20px rgba(0,0,0,.1)}header{display:flex;flex-direction:column;align-items:center;text-align:center;border-bottom:2px solid var(--primary-color);padding-bottom:20px;margin-bottom:30px}#profile-pic{width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:15px;border:4px solid var(--card-background);box-shadow:0 4px 15px rgba(0,0,0,.15);background-color:#eee}header h1{margin:0;color:var(--text-color);font-size:2.5em;font-weight:700}.contact-info{margin-top:15px;display:flex;justify-content:center;flex-wrap:wrap;gap:20px;font-weight:600}.contact-item{display:flex;align-items:center;font-size:1em;color:var(--subtle-text-color);text-decoration:none;transition:color .3s}.contact-item i{color:var(--primary-color);margin-left:8px;font-size:1.2em}.contact-item .print-only{display:none}a.contact-item:hover{color:var(--primary-color)}h2{color:var(--text-color);border-bottom:1px solid var(--border-color);padding-bottom:10px;margin-top:30px;display:flex;align-items:center;font-weight:700}h2 .section-icon{margin-left:10px;font-size:1.1rem;color:var(--primary-color)}.section{margin-bottom:20px}.job,.education-item,.project,.certification-item{margin-bottom:20px;page-break-inside:avoid}.job-title,.degree,.project-title,.certification-title{font-weight:700;font-size:1.1em;color:var(--primary-color)}.company,.institution{font-style:normal;color:var(--subtle-text-color)}.dates{float:left;font-size:.9em;color:var(--subtle-text-color);font-weight:600}ul{padding-right:20px;margin-top:5px}li{margin-bottom:5px}#portfolio-grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(250px, 1fr));gap:20px;margin-top:20px}.repo-card{border:1px solid var(--border-color);border-radius:12px;padding:20px;display:flex;flex-direction:column;transition:all .3s ease;background-color:#fff}.repo-card:hover{transform:translateY(-5px);box-shadow:0 8px 25px var(--shadow-color)}.repo-card h3{margin:0 0 10px 0;font-size:1.2em;color:var(--primary-color);font-weight:700}.repo-card h3 a{color:inherit;text-decoration:none}.repo-card p{font-size:.9em;flex-grow:1;margin-bottom:15px;color:var(--subtle-text-color)}.repo-footer{display:flex;justify-content:space-between;align-items:center;font-size:.8em;color:var(--subtle-text-color)}.repo-language span{display:inline-block;padding:3px 10px;background-color:#eaf2f8;color:var(--primary-color);border-radius:12px;font-weight:600}@media (max-width:600px){.resume-container{margin:0;padding:20px;border-radius:0}nav{flex-direction:column;gap:15px}header h1{font-size:2em}.dates{float:none;display:block;margin-bottom:5px}.contact-info{flex-direction:column;gap:10px;align-items:center}}@media print{body{background-color:#fff;font-size:10pt;font-family:'Arial',sans-serif}.resume-container{box-shadow:none;margin:0;padding:0;width:100%;border-radius:0}nav,#github-portfolio{display:none}#profile-pic{display:none}header{padding-bottom:10px;margin-bottom:20px}header h1{font-size:2em}.contact-info{justify-content:space-around}.contact-item i,.section-icon{display:none}.contact-item .print-only{display:inline;font-weight:700}h2{font-size:1.2em;padding-bottom:5px;margin-top:15px}.section{margin-bottom:10px}.job,.education-item,.project,.certification-item{margin-bottom:10px}ul{padding-right:15px;margin-top:2px}li,p{margin-bottom:2px;line-height:1.4}}
    </style>
</head>
<body>
    <div class="resume-container">
        <nav>
            <a href="index.html" class="nav-button back-link"><i class="fas fa-arrow-right"></i> חזרה לכרטיס הביקור</a>
            <button class="nav-button export" onclick="window.print()"><i class="fas fa-file-pdf"></i> ייצוא ל-PDF</button>
        </nav>
        <header id="main-header"></header>
        <section id="summary" class="section"></section>
        <section id="github-portfolio" class="section"></section>
        <section id="experience" class="section"></section>
        <section id="skills" class="section"></section>
    </div>
    
    <script>
        const siteData = {
            personal: {
                fullName: "ליפז נוסן",
                email: "lipaz@moderniman.co.il",
                phone: "053-2191924",
                linkedin: "https://www.linkedin.com/in/lipaznussen",
                githubUser: "ModerniMan" 
            },
            summary: "בעל ניסיון מגוון בשירות לקוחות, תמיכה טכנית, מכירות וניהול. בעל רקע וניסיון מוכח בניהול פרויקטים ומיזמים באינטרנט, בניית אתרים ופתרון תקלות טכניות. מחפש תפקיד המשלב יכולות טכניות עם עבודה מול לקוחות.",
            experience: [
                { title: "מוקדן שירות, תמיכה טכנית ומכירות", company: "סלקום", dates: "2025", points: ["שירות לקוחות, עבודה מול מערכות מרובות, תמיכה טכנית, מכירות."] },
                { title: "קופאי", company: "יוחננוף", dates: "2024-2025", points: ["שירות לקוחות, תפעול קופות עצמאיות, עבודה מול ממשקים ופתרון בעיות."] },
                { title: "מוכרן ומנהל משמרת", company: "דלק", dates: "2023-2024", points: ["ניהול משמרת, שירות לקוחות, אחריות על הפקדות כספים ועמידה ביעדים."] }
            ],
            skills: [
                 { name: "ניהול פרויקטים ומיזמים באינטרנט", description: "שותף להקמת פרויקט אינטרנטי, אחריות על תפעול, ניו-מדיה וניהול כתבים. שותף במיזם \"גיבוש בלמידה\" לגיוס מורים לשיעורי אונליין." },
                 { name: "כישורים טכניים", description: "ניסיון בבניית אתרים (WordPress), פירמוט מחשבים והתקנת מערכות הפעלה." }
            ]
        };

        async function fetchGitHubData(username, profilePicElement, ogImageMeta) {
            const portfolioGrid = document.getElementById('portfolio-grid');
            const loadingMsg = document.getElementById('portfolio-loading');
            
            if(!username) {
                document.getElementById('github-portfolio').style.display = 'none';
                return;
            }

            try {
                const [userResponse, reposResponse] = await Promise.all([
                    fetch(`https://api.github.com/users/${username}`),
                    fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`)
                ]);

                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    if (userData.avatar_url) {
                        if (profilePicElement) profilePicElement.src = userData.avatar_url;
                        if (ogImageMeta) ogImageMeta.content = userData.avatar_url;
                    }
                }

                if (reposResponse.ok) {
                    const repos = await reposResponse.json();
                    loadingMsg.style.display = 'none';
                    repos.filter(repo => !repo.fork).forEach(repo => {
                        const card = document.createElement('div');
                        card.className = 'repo-card';
                        card.innerHTML = `<h3><a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a></h3><p>${repo.description || 'אין תיאור לפרויקט זה.'}</p><div class="repo-footer"><div class="repo-language">${repo.language ? `<span>${repo.language}</span>` : ''}</div><div class="repo-stats"><i class="fas fa-star"></i> ${repo.stargazers_count}</div></div>`;
                        portfolioGrid.appendChild(card);
                    });
                } else {
                     loadingMsg.textContent = "לא ניתן היה לטעון פרויקטים.";
                }

            } catch (error) {
                loadingMsg.textContent = "שגיאה בטעינת המידע מ-GitHub.";
                console.error(error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const d = siteData;
            const p = d.personal;
            const linkedinUser = p.linkedin.split('/').pop();
            
            document.getElementById('main-header').innerHTML = `<img id="profile-pic" alt="תמונת פרופיל של ${p.fullName}" loading="lazy" decoding="async" width="120" height="120"><h1>${p.fullName}</h1><div class="contact-info"><a href="mailto:${p.email}" class="contact-item"><i class="fas fa-envelope"></i><span class="print-only">מייל: </span><span>${p.email}</span></a><div class="contact-item"><i class="fas fa-phone"></i><span class="print-only">טלפון: </span><span>${p.phone}</span></div><a href="${p.linkedin}" target="_blank" rel="noopener noreferrer" class="contact-item"><i class="fab fa-linkedin"></i><span class="print-only">לינקדאין: </span><span>${linkedinUser}</span></a></div>`;
            document.getElementById('summary').innerHTML = `<h2><i class="fas fa-user section-icon"></i>תמצית</h2><p>${d.summary}</p>`;
            document.getElementById('experience').innerHTML = `<h2><i class="fas fa-briefcase section-icon"></i>ניסיון תעסוקתי</h2>` + d.experience.map(j => `<div class="job"><div class="dates">${j.dates}</div><div class="job-title">${j.title}</div><div class="company">${j.company}</div><ul>${j.points.map(p => `<li>${p}</li>`).join('')}</ul></div>`).join('');
            document.getElementById('skills').innerHTML = `<h2><i class="fas fa-lightbulb section-icon"></i>כישורים ופרויקטים</h2>` + d.skills.map(s => `<div class="project"><div class="project-title">${s.name}</div><p>${s.description}</p></div>`).join('');
            document.getElementById('github-portfolio').innerHTML = `<h2><i class="fab fa-github section-icon"></i>תיק עבודות מ-GitHub</h2><div id="portfolio-grid"></div><p id="portfolio-loading">טוען פרויקטים...</p>`;
            
            const profilePicElement = document.getElementById('profile-pic');
            const ogImageMeta = document.querySelector('meta[property="og:image"]');
            fetchGitHubData(p.githubUser, profilePicElement, ogImageMeta);
        });
    </script>
</body>
</html>
