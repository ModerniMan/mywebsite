<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קורות חיים | ליפז נוסן</title>
    
    <meta name="description" content="קורות החיים ותיק העבודות של ליפז נוסן. ניסיון בשירות, תמיכה טכנית וניהול פרויקטים טכנולוגיים.">
    <meta property="og:title" content="קורות חיים | ליפז נוסן">
    <meta property="og:description" content="ניסיון בשירות, תמיכה טכנית וניהול פרויקטים טכנולוגיים.">
    <meta property="og:image" content="https://via.placeholder.com/300">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #34495e;
            --bg-color: #f4f6f9;
            --container-bg: #ffffff;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0; padding: 0; display: flex; justify-content: center;
        }
        .resume-container {
            max-width: 850px;
            width: 100%;
            margin: 20px; padding: 40px;
            background: var(--container-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        nav {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .nav-button {
            background-color: var(--primary-color);
            color: white; padding: 8px 15px; border-radius: 5px;
            text-decoration: none; font-weight: bold; transition: background-color 0.3s;
        }
        .nav-button.export { background-color: var(--secondary-color); border: none; cursor: pointer; }
        .nav-button:hover { background-color: #34495e; }
        .nav-button.export:hover { background-color: #2980b9; }

        header {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 20px; margin-bottom: 30px;
        }
        #profile-pic {
            width: 120px; height: 120px;
            border-radius: 50%; object-fit: cover; margin-bottom: 15px;
            border: 3px solid var(--secondary-color);
        }
        header h1 { margin: 0; color: var(--primary-color); font-size: 2.5em; }
        .contact-info {
            margin-top: 15px; display: flex; justify-content: center;
            flex-wrap: wrap; gap: 20px;
        }
        .contact-item {
            display: flex; align-items: center; font-size: 1em;
            color: var(--text-color); text-decoration: none;
        }
        .contact-item i { color: var(--secondary-color); margin-left: 8px; font-size: 1.2em; }
        .contact-item .print-only { display: none; }
        a.contact-item:hover { color: var(--secondary-color); }
        
        h2 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--bg-color);
            padding-bottom: 10px; margin-top: 30px; display: flex; align-items: center;
        }
        h2 .section-icon { margin-left: 10px; font-size: 0.9em; color: var(--secondary-color); }
        
        /* GitHub Portfolio Styles */
        #portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .repo-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s, transform 0.3s;
            background-color: #fff;
        }
        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .repo-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        .repo-card h3 a {
            color: inherit;
            text-decoration: none;
        }
        .repo-card p {
            font-size: 0.9em;
            flex-grow: 1; /* Pushes footer down */
            margin-bottom: 15px;
        }
        .repo-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #7f8c8d;
        }
        .repo-language span {
            display: inline-block;
            padding: 3px 8px;
            background-color: var(--bg-color);
            border-radius: 12px;
        }
        #portfolio-loading { text-align: center; color: #7f8c8d; }
        
        /* General Styles... */
        .section { margin-bottom: 20px; }
        .job, .education-item, .project, .certification-item { margin-bottom: 20px; page-break-inside: avoid; }
        .job-title, .degree, .project-title, .certification-title { font-weight: bold; font-size: 1.1em; color: var(--secondary-color); }
        .company, .institution { font-style: italic; }
        .dates { float: left; font-size: 0.9em; color: #7f8c8d; }
        ul { padding-right: 20px; margin-top: 5px; }
        li { margin-bottom: 5px; }
        .languages-list { list-style: none; padding: 0; }

        @media (max-width: 600px) {
            .resume-container { margin: 0; padding: 20px; border-radius: 0; }
            nav { flex-direction: column; gap: 15px; }
            header h1 { font-size: 2em; }
            .dates { float: none; display: block; margin-bottom: 5px; }
            .contact-info { flex-direction: column; gap: 10px; align-items: center; }
        }

        @media print {
            body { background-color: #fff; font-size: 10pt; }
            .resume-container { box-shadow: none; margin: 0; padding: 0; width: 100%; border-radius: 0; }
            nav, #github-portfolio { display: none; }
            #profile-pic { display: none; }
            header { padding-bottom: 10px; margin-bottom: 20px; }
            header h1 { font-size: 2em; }
            .contact-info { justify-content: space-around; }
            .contact-item i, .section-icon { display: none; }
            .contact-item .print-only { display: inline; font-weight: bold; }
            h2 { font-size: 1.2em; padding-bottom: 5px; margin-top: 15px; }
            .section { margin-bottom: 10px; }
            .job, .education-item, .project, .certification-item { margin-bottom: 10px; }
            ul { padding-right: 15px; margin-top: 2px; }
            li, p { margin-bottom: 2px; line-height: 1.4; }
        }
    </style>
</head>
<body>

    <div class="resume-container">
        <nav>
            <a href="index.html" class="nav-button back-link"><i class="fas fa-arrow-right"></i> חזרה לאתר הראשי</a>
            <button class="nav-button export" onclick="window.print()"><i class="fas fa-file-pdf"></i> ייצוא ל-PDF</button>
        </nav>

        <header id="main-header"></header>
        
        <section id="summary" class="section"></section>
        
        <section id="github-portfolio" class="section">
            <h2><i class="fab fa-github section-icon"></i>תיק עבודות מ-GitHub</h2>
            <div id="portfolio-grid"></div>
            <p id="portfolio-loading">טוען פרויקטים...</p>
        </section>

        <section id="experience" class="section"></section>
        <section id="skills" class="section"></section>
        <section id="education" class="section"></section>
        <section id="certifications" class="section"></section>
        <section id="national-service" class="section"></section>
        <section id="languages" class="section"></section>
    </div>

    <script>
        const resumeData = {
            githubUsername: "ModerniMan", // <-- שם המשתמש שלך
            profilePic: "https://via.placeholder.com/150",
            // ... שאר הנתונים ...
            fullName: "ליפז נוסן",
            contact: {
                phone: "053-2191924",
                email: "lipaz@moderniman.co.il",
                linkedin: "https://www.linkedin.com/in/lipaznussen" 
            },
            summary: "בעל ניסיון מגוון בשירות לקוחות, תמיכה טכנית, מכירות וניהול. בעל רקע וניסיון מוכח בניהול פרויקטים ומיזמים באינטרנט, בניית אתרים ופתרון תקלות טכניות. מחפש תפקיד המשלב יכולות טכניות עם עבודה מול לקוחות.",
            experience: [
                { title: "מוקדן שירות, תמיכה טכנית ומכירות", company: "סלקום", dates: "2025", points: ["שירות לקוחות, עבודה מול מערכות מרובות, תמיכה טכנית, מכירות."] },
                // ... More experience items
            ],
            skills: [
                 { name: "ניהול פרויקטים ומיזמים באינטרנט", description: "שותף להקמת פרויקט אינטרנטי, אחריות על תפעול, ניו-מדיה וניהול כתבים. שותף במיזם \"גיבוש בלמידה\" לגיוס מורים לשיעורי אונליין." },
                 { name: "כישורים טכניים", description: "ניסיון בבניית אתרים (WordPress), פירמוט מחשבים והתקנת מערכות הפעלה." }
            ],
            education: [ { degree: "בגרות מלאה ותעודה טכנולוגית", institution: "תיכון \"בית ירח\", עמק הירדן", details: "מגמת תקשורת וחברה, התמחות במדיה, פרסום, עריכת וידיאו והפקה." } ],
            certifications: [ { name: "קורס ברמנים", institution: "זמן אמיתי / איגוד הברמנים הישראלי", year: "2020"}, { name: "מגיש עזרה ראשונה", institution: "מגן דוד אדום", year: "2014"} ],
            nationalService: [ { role: "עבודת מזכירות", location: "מועצה אזורית עמק הירדן", dates: "2017-2018"} ],
            languages: [ { name: "עברית", level: "שפת אם" }, { name: "אנגלית", level: "רמה גבוהה" } ]
        };
        
        async function fetchGitHubProjects(username) {
            const portfolioGrid = document.getElementById('portfolio-grid');
            const loadingMsg = document.getElementById('portfolio-loading');
            try {
                // Fetch repos, sorted by last updated, showing up to 6
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`);
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status}`);
                }
                const repos = await response.json();
                
                loadingMsg.style.display = 'none'; // Hide loading message
                
                repos.forEach(repo => {
                    // Skip forked repos to show only original work
                    if (repo.fork) return;

                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    card.innerHTML = `
                        <h3><a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a></h3>
                        <p>${repo.description || 'אין תיאור לפרויקט זה.'}</p>
                        <div class="repo-footer">
                            <div class="repo-language">
                                ${repo.language ? `<span>${repo.language}</span>` : ''}
                            </div>
                            <div class="repo-stats">
                                <i class="fas fa-star"></i> ${repo.stargazers_count}
                            </div>
                        </div>
                    `;
                    portfolioGrid.appendChild(card);
                });

            } catch (error) {
                loadingMsg.innerText = "לא ניתן היה לטעון את הפרויקטים מ-GitHub.";
                console.error(error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const d = resumeData;
            // ... (קוד להצגת שאר חלקי קורות החיים נשאר זהה)
             const header = document.getElementById('main-header');
            const linkedinUser = d.contact.linkedin.split('/').pop();
            header.innerHTML = `<img id="profile-pic" src="${d.profilePic}" alt="תמונת פרופיל של ${d.fullName}"><h1>${d.fullName}</h1><div class="contact-info"><a href="mailto:${d.contact.email}" class="contact-item"><i class="fas fa-envelope"></i><span class="print-only">מייל: </span><span>${d.contact.email}</span></a><div class="contact-item"><i class="fas fa-phone"></i><span class="print-only">טלפון: </span><span>${d.contact.phone}</span></div><a href="${d.contact.linkedin}" target="_blank" rel="noopener noreferrer" class="contact-item"><i class="fab fa-linkedin"></i><span class="print-only">לינקדאין: </span><span>${linkedinUser}</span></a></div>`;
            document.getElementById('summary').innerHTML = `<h2><i class="fas fa-user section-icon"></i>תמצית</h2><p>${d.summary}</p>`;
            document.getElementById('experience').innerHTML = `<h2><i class="fas fa-briefcase section-icon"></i>ניסיון תעסוקתי</h2>` + d.experience.map(j => `<div class="job"><div class="dates">${j.dates}</div><div class="job-title">${j.title}</div><div class="company">${j.company}</div><ul>${(j.points).map(p => `<li>${p}</li>`).join('')}</ul></div>`).join('');
            document.getElementById('skills').innerHTML = `<h2><i class="fas fa-lightbulb section-icon"></i>כישורים ופרויקטים</h2>` + d.skills.map(s => `<div class="project"><div class="project-title">${s.name}</div><p>${s.description}</p></div>`).join('');
            document.getElementById('education').innerHTML = `<h2><i class="fas fa-graduation-cap section-icon"></i>השכלה</h2>` + d.education.map(e => `<div class="education-item"><div class="degree">${e.degree}</div><div class="institution">${e.institution}</div><p>${e.details}</p></div>`).join('');
            document.getElementById('certifications').innerHTML = `<h2><i class="fas fa-certificate section-icon"></i>קורסים והסמכות</h2>` + d.certifications.map(c => `<div class="certification-item"><div class="dates">${c.year}</div><div class="certification-title">${c.name}</div><div class="institution">${c.institution}</div></div>`).join('');
            document.getElementById('national-service').innerHTML = `<h2><i class="fas fa-flag section-icon"></i>שירות לאומי</h2>` + d.nationalService.map(ns => `<div class="job"><div class="dates">${ns.dates}</div><div class="job-title">${ns.role}</div><div class="company">${ns.location}</div></div>`).join('');
            document.getElementById('languages').innerHTML = `<h2><i class="fas fa-language section-icon"></i>שפות</h2><ul class="languages-list">${d.languages.map(l => `<li><strong>${l.name}:</strong> ${l.level}</li>`).join('')}</ul>`;

            // Fetch GitHub projects when the page loads
            fetchGitHubProjects(d.githubUsername);
        });
    </script>

</body>
</html>
